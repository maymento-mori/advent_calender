<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier de l'Avent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎄 Mon Calendrier de l'Avent 🎅</h1>
  <div class="calendar">
    <!-- Cases -->
    <div class="case" data-day="1"></div>
    <div class="case" data-day="2"></div>
    <div class="case" data-day="3"></div>
    <div class="case" data-day="4"></div>
    <div class="case" data-day="5"></div>
    <div class="case" data-day="6"></div>
    <div class="case" data-day="7"></div>
    <div class="case" data-day="8"></div>
    <div class="case" data-day="9"></div>
    <div class="case" data-day="10"></div>
    <div class="case" data-day="11"></div>
    <div class="case" data-day="12"></div>
    <div class="case" data-day="13"></div>
    <div class="case" data-day="14"></div>
    <div class="case" data-day="15"></div>
    <div class="case" data-day="16"></div>
    <div class="case" data-day="17"></div>
    <div class="case" data-day="18"></div>
    <div class="case" data-day="19"></div>
    <div class="case" data-day="20"></div>
    <div class="case" data-day="21"></div>
    <div class="case" data-day="22"></div>
    <div class="case" data-day="23"></div>
    <div class="case" data-day="24"></div>
    <!-- Until 24 -->
  </div>
  <script src="script.js"></script>
</body>
</html>
